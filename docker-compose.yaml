version: '3.8'

services:
  bangkokcam:
    image: alexxit/go2rtc:latest
    restart: unless-stopped
    environment:
      - TZ=Asia/Bangkok
      - CAMERA_PASSWORD=${CAMERA_PASSWORD}
    ports:
      - "8080:1984"
    command: >
      sh -c "
      mkdir -p /config &&
      cat > /config/go2rtc.yaml <<EOF
      streams:
        sukhumvit:
          - rtsp://ekkamaicam:\${CAMERA_PASSWORD}@home.bangkokcam.com:8554/stream2
      api:
        listen: \":1984\"
      webrtc:
        listen: \":8555\"
      EOF
      && /init
      "
