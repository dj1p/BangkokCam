version: '3.8'

services:
  go2rtc:
    image: alexxit/go2rtc:latest
    container_name: bangkokcam-go2rtc
    restart: unless-stopped
    environment:
      - TZ=Asia/Bangkok
      - CAMERA_PASSWORD=${CAMERA_PASSWORD}
    volumes:
      - ./config/go2rtc.yaml:/config/go2rtc.yaml
    networks:
      - bangkokcam_net

  nginx:
    image: nginx:alpine
    container_name: bangkokcam-web
    restart: unless-stopped
    volumes:
      - ./html:/usr/share/nginx/html:ro
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${WEB_PORT:-8080}:80"
    depends_on:
      - go2rtc
    networks:
      - bangkokcam_net

networks:
  bangkokcam_net:
    driver: bridge
